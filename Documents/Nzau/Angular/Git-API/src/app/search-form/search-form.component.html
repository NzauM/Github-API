<form class="form-inline" (ngSubmit)="search()" #searchForm = "ngForm">
    <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchWord" name="search" placeholder="Enter Username to search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search()">Search</button>
  </form>
